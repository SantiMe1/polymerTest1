<dom-module id="list-view">
  <template>
    <style>
      /*:host {
        @apply(--layout-vertical);
      }
      .main {
        @apply(--layout-flex);
        @apply(--layout-scroll);
      }*/
      iron-icon {
        color: var(--google-grey-500);
      }
    </style>
    <paper-toolbar class="medium-tall">
      <paper-icon-button id="button" icon="arrow-back"></paper-icon-button>
    </paper-toolbar>

    <div class="main">

        <template is="dom-repeat" items="[[data]]">

          <paper-item on-tap="itemSelected" itemData$="{{item}}">
            <paper-item-body two-line>
              <div>{{index}}</div>
              <div>[[item.fileName]]</div>
              <div secondary>[[item.modifiedDate]]</div>
            </paper-item-body>
            <iron-icon icon="info"></iron-icon>
          </paper-item>

        </template>

    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'list-view',
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    listeners: {
      'click': '_onClick'
    },
    properties: {
      data: {
        type: Array,
        value: function() {
          return [];
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },
    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }
      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };
      this.fire('item-click', {
        item: target,
      });
      console.log("ItemSeleccionado: ",target);
    },
    itemSelected: function (e) {
        //console.log(e.currentTarget.getAttribute('itemData'));
        /*
      console.log()
        var mypath = e.currentTarget.getAttribute('mypath'); 
        document.querySelector('app-router').go(mypath);
        */
    },
  });
</script>
